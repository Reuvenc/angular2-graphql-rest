<div *ngIf="data.profiles" class="profiles-list">
  <md-card *ngFor="let profile of data.profiles">
    <md-card-header>
      <img md-card-avatar [src]="profile.avatar">

      <md-card-title>
        {{ profile.fullName }}
      </md-card-title>

      <md-card-subtitle>
        {{ profile.title }}
      </md-card-subtitle>
    </md-card-header>

    <md-card-content>
      <friends-graphql [friends]="profile.friends"></friends-graphql>
    </md-card-content>
  </md-card>
</div>
